<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>

        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/Meu-Video1.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>

    </video>
    <!--Colocando os arquivos de vídeo dessa maneira, o navegador vai tentar reproduzir na ordem, e se não conseguir por não ser compativel, exibira o texto do parágrafo.-->

    <h1>Inserindo vídeos do YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=bomPR_oNGOU8HJhY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/174579300?h=3543b49152" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <!--A vantagem de inserir videos do vimeo, é que pelo vimeo o usuário pode restringir o compartilhamento.-->

    <!--Usando videos externos como incorporação, o usuário vai usar o trafego de banda da pagina onde está hospedado o video.
    -->


</body>
</html>
